# fly.toml file generated for guadalajara on 2022-01-23T22:06:20-06:00

app = "guadalajara"

kill_signal = "SIGINT"
kill_timeout = 5
processes = []

[deploy]
  release_command = "rails db:setup"

[env]
  LOG_LEVEL = "warning"
  RAILS_ENV = "production"
  DISABLE_DATABASE_ENVIRONMENT_CHECK = 1

[experimental]
  allowed_public_ports = []
  auto_rollback = true

[[services]]
  http_checks = []
  internal_port = 3000
  processes = ["app"]
  protocol = "tcp"
  script_checks = []

  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [[services.ports]]
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    grace_period = "1s"
    interval = "15s"
    restart_limit = 0
    timeout = "2s"
